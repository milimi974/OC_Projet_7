<div class="ia bloc">
    <p class="response">
        <span class="name">GrandPy : </span><br/>
            {{ title }} <br/>
            {{ location }}
         </p>
    <div id="{{ id }}" class="map"></div>
</div>

<div class="story bloc">
    <p class="response">
        <span class="name">GrandPy : </span><br/>
        {{  story  }}
         </p>
</div>

<script>
      var data = {{  localisation| tojson }};
      var map = new google.maps.Map(document.getElementById('{{  id }}'), {
          center: data,
          zoom: 8
        });
      new google.maps.Marker({
        position: data,
        map: map,
        title: '{{ marker }}'
      });

</script>
